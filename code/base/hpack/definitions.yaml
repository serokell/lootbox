_definitions:
  _top-level:
    - &meta
        version:            '0.0.0.0'
        author:             Serokell
        maintainer:         hi@serokell.io
        copyright:          2018 Serokell
        license:            MPL-2.0
        license-file:       LICENCE
        github:             serokell/lootbox
        extra-source-files: [README.md]

    - &default-extensions
        - ApplicativeDo
        - BangPatterns
        - DeriveGeneric
        - FlexibleContexts
        - FlexibleInstances
        - FunctionalDependencies
        - GeneralizedNewtypeDeriving
        - LambdaCase
        - MultiParamTypeClasses
        - NamedFieldPuns
        - OverloadedLabels
        - OverloadedStrings
        - RankNTypes
        - ScopedTypeVariables
        - TemplateHaskell
        - TupleSections
        - TypeApplications

    - &dependencies
        - base-noprelude
        - loot-prelude

    - &ghc-options
        - -Wall
        - -hide-package base


  _utils:
    - &lib-common
        source-dirs: lib

    - &test-common
        main:        Test.hs
        source-dirs: test

        ghc-options:
          - -threaded
          - -rtsopts
          - -with-rtsopts=-N

    - &bench-common
        source-dirs: bench

        ghc-options:
          - -threaded

    - &exec-common
        ghc-options:
          - -threaded
