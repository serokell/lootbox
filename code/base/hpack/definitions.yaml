# This file defines sensible defaults but does not actually apply
# any of them, so it can be safely included.

_definitions:
  _top-level:
    - &meta
        version:            '0.0.0.0'
        author:             Serokell
        maintainer:         hi@serokell.io
        copyright:          2018 Serokell
        license:            MPL-2.0
        github:             serokell/lootbox
        extra-source-files: [README.md]

    - &default-extensions
        - ApplicativeDo
        - DeriveGeneric
        - FlexibleContexts
        - FlexibleInstances
        - GeneralizedNewtypeDeriving
        - LambdaCase
        - NamedFieldPuns
        - OverloadedLabels
        - OverloadedStrings
        - RankNTypes
        - ScopedTypeVariables
        - TemplateHaskell
        - TupleSections
        - TypeApplications

    - &dependencies
        - base
        - universum

    - &ghc-options
        - -Wall


  _utils:
    - &lib-common
        source-dirs: lib

    - &test-common
        main:        Test.hs
        source-dirs: test

        ghc-options:
          - -threaded
          - -rtsopts
          - -with-rtsopts=-N

    - &exec-common
        ghc-options:
          - -threaded
